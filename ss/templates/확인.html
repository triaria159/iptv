<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 정보 확인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1 class="display-5 fw-bold">✅ 입력 정보 확인</h1>
            <p class="text-muted">입력하신 정보를 확인하고 추천을 받아보세요!</p>
        </div>
        <!-- Flask 변수로 전달된 user_data 표시 -->
        <div class="card shadow p-4">
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>연세:</strong> {{ user_data.age }}</li>
                <li class="list-group-item"><strong>신장:</strong> {{ user_data.height }} cm</li>
                <li class="list-group-item"><strong>몸무게:</strong> {{ user_data.weight }} kg</li>
                <li class="list-group-item"><strong>관심 주제:</strong> {{ ', '.join(user_data.interest) }}</li>
                <li class="list-group-item"><strong>추가 입력:</strong> {{ user_data.customInterest }}</li>
            </ul>
        </div>
        <div class="text-center mt-4">
            <a href="/추천" class="btn btn-success btn-lg">추천 콘텐츠 보기</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
