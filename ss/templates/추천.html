<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추천 콘텐츠</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1 class="display-5 fw-bold">🎥 추천 콘텐츠</h1>
            <p class="text-muted">건강 상태에 맞는 콘텐츠를 추천합니다.</p>
        </div>
        <div class="row">
            {% for recommendation in recommendations %}
            <div class="col-md-4 mb-4">
                <div class="card shadow">
                    <img src="{{ recommendation.thumbnail }}" class="card-img-top" alt="{{ recommendation.title }}">
                    <div class="card-body text-center">
                        <h5 class="card-title fw-bold">{{ recommendation.title }}</h5>
                        <p class="card-text">{{ recommendation.description }}</p>
                        <!-- Flask 라우트로 이동 -->
                        <a href="/video_details/{{ recommendation.videoId }}" class="btn btn-primary w-100">영상 보기</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
