<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정보 입력</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1 class="display-5 fw-bold">📝 사용자 정보 입력</h1>
            <p class="text-muted">아래 정보를 입력하여 맞춤형 추천을 받아보세요!</p>
        </div>
        <!-- 사용자 입력 데이터를 /save_user_data로 전송 -->
        <form action="/save_user_data" method="post" class="p-4 border rounded bg-white shadow-lg">
            <div class="mb-3">
                <label for="age" class="form-label fw-bold">연세를 알려주세요:</label>
                <input type="number" id="age" name="age" class="form-control" placeholder="예: 67" required>
            </div>
            <div class="mb-3">
                <label for="height" class="form-label fw-bold">신장은 어떻게 되시나요? (cm)</label>
                <input type="number" id="height" name="height" class="form-control" placeholder="예: 171" required>
            </div>
            <div class="mb-3">
                <label for="weight" class="form-label fw-bold">몸무게는 어떻게 되시나요? (kg)</label>
                <input type="number" id="weight" name="weight" class="form-control" placeholder="예: 65" required>
            </div>
            <div class="mb-3">
                <label for="interest" class="form-label fw-bold">관심 있는 주제가 있으실까요?</label>
                <select id="interest" name="interest" class="form-select" multiple>
                    <option value="감기">감기</option>
                    <option value="당뇨">당뇨</option>
                    <option value="관절">관절</option>
                    <option value="심장">심장</option>
                    <option value="치매">치매</option>
                    <option value="뇌">뇌</option>
                    <option value="간">간</option>
                    <option value="노안">노안</option>
                    <option value="치아">치아</option>
                </select>
                <small class="form-text text-muted">Ctrl 또는 Command를 눌러 여러 개를 선택하세요.</small>
            </div>
            <div class="mb-3">
                <label for="customInterest" class="form-label fw-bold">더 관심 있는 주제가 있으시다면 직접 입력해주세요:</label>
                <input type="text" id="customInterest" name="customInterest" class="form-control" placeholder="예: 스트레칭">
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100">저장</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
